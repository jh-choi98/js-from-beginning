<!-- Execution context : 실행하려는 JS코드와 코드를 실행할 때 필요한 정보를 담고
있는 특수한 환경. 즉, 코드 실행에 필요한 모든 데이터를 들고 있는 환경이다.
Execution context는 크게 두 가지로 나뉘어진다: - Global context: 최상위
Execution context다. 코드를 실행하면 무조건 생성되는 context로 웹에서의 window
객체나 nodeJS에서의 global 객체를 생성하고 들고 있다. - Function context: 함수가
실행될 때마다 함수별로 실행되는 context다. 함수 실행에 대한 모든 정보를 갖고
있다. 

Execution Context Stack
- Creation phase
  - Global obj를 생성한다. window 또는 global 객체가 생성되고 함수에서는 arguments
  객체가 생성된다.
  - this를 window 또는 global에 바인딩한다.
  - 변수와 함수를 memory heap에 배정하고 기본 값을 undefined로 지정한다.

- Execution phase
  - 코드를 실행한다.
  - 필요하다면 새로운 Execution context를 생성한다.
-->

<script>
  function one() {
    console.log("run one");
    console.log("run one finished");
  }

  function two() {
    console.log("run two");
    one();
    console.log("run two finished");
  }

  function three() {
    console.log("run three");
    two();
    console.log("run three finished");
  }

  three();
</script>
